# This is an example Hyprland config file.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# Need to be specified here for per window layout
device:at-translated-set-2-keyboard {
    kb_layout = us,ru
    kb_options = grp:toggle,caps:swapescape
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(98c379ee)
    col.inactive_border = rgba(e06c7500)

    layout = master
    cursor_inactive_timeout = 3
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 8

    drop_shadow = no
    inactive_opacity = 0.8
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = openBezier, 0.68, -0.3, 0.32, 1.3

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, openBezier, popin 50%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

misc {
    enable_swallow = on
    swallow_regex = ^(Alacritty)$
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_invert = on
    workspace_swipe_forever = on
    workspace_swipe_create_new = off

}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrule = workspace 4, ^(qutebrowser|Brave-browser)$
windowrule = workspace 3, org.telegram.desktop
windowrule = workspace 2, zathura

windowrule = opacity 0.9, ^(neovide)$
windowrule = opacity 0.8, ^(Alacritty|Alacritty-toggleable)$

windowrule = float, ^(Alacritty-toggleable|pavucontrol)$
windowrule = pin, ^(Alacritty-toggleable|pavucontrol)$
windowrule = animation slide, ^(Alacritty-toggleable|pavucontrol)$

windowrule = move 100%-800 37, title:^(ncmpcpp)$
windowrule = size 790 350, title:^(ncmpcpp)$

windowrule = move 100%-1060 37, title:^(btop)$
windowrule = size 1050 600, title:^(btop)$

windowrule = move 100%-810 37, title:^(pulsemixer)$
windowrule = size 800 400, title:^(pulsemixer)$

windowrule = move 100%-1010 37, title:^(calcurse)$
windowrule = size 1000 650, title:^(calcurse)$

windowrule = move 100%-524 37, title:^(calc)$
windowrule = size 519 471, title:^(calc)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, alacritty
bind = $mainMod SHIFT, C, killactive, 
bind = $mainMod, C, exec, hyprpicker -a
bind = $mainMod SHIFT, Q, exit, 
bind = $mainMod, Space, togglefloating, 
bind = $mainMod, P, exec, bemenu-run
bind = $mainMod, U, pseudo, # dwindle
bind = $mainMod, O, togglesplit, # dwindle
bind = $mainMod SHIFT, F, fullscreen, 0
bind = $mainMod, M, fullscreen, 1
bind = $mainMod SHIFT, 0, pin

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, Tab, workspace, previous

bind = $mainMod, Period, workspace, e+1
bind = $mainMod, Comma, workspace, e-1

bind = $mainMod, S, exec, ~/scripts/startdefault

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

binde=$mainMod ALT, L, resizeactive, 10 0
binde=$mainMod ALT, H, resizeactive, -10 0
binde=$mainMod ALT, K, resizeactive, 0 -10
binde=$mainMod ALT, J, resizeactive, 0 10

binde =     , XF86AudioMute, exec, pulsemixer --toggle-mute
binde =     , XF86AudioRaiseVolume, exec, pulsemixer --change-volume +5
binde =     , XF86AudioLowerVolume, exec, pulsemixer --change-volume -5
binde =     , XF86MonBrightnessUp, exec, light -A 10
binde =     , XF86MonBrightnessDown, exec, light -U 10
bind =      , Print, exec, grimshot --notify copy area
bind = SHIFT, Print, exec, grimshot --notify copy screen

# Master layout
bind = $mainMod SHIFT, Return, layoutmsg, swapwithmaster
binde = $mainMod, J, layoutmsg, cyclenext
binde = $mainMod, K, layoutmsg, cycleprev
bind = $mainMod SHIFT, J, layoutmsg, swapnext
bind = $mainMod SHIFT, K, layoutmsg, swapprev
bind = $mainMod, I, layoutmsg, addmaster
bind = $mainMod, D, layoutmsg, removemaster
bind = $mainMod, N, layoutmsg, focusmaster
bind = $mainMod, T, layoutmsg, orientationleft
bind = $mainMod, Y, layoutmsg, orientationtop

exec-once=dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY
exec-once = ~/scripts/wallpaper-randomizer
exec-once = waybar
exec-once = ~/scripts/hyprland-per-window-xkblayout
exec-once = alacritty
