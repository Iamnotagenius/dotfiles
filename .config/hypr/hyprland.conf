windowrule = float, ^(python3)$

windowrule = float, ^(Alacritty-toggleable|org.pulseaudio.pavucontrol)$
windowrule = pin, ^(Alacritty-toggleable|org.pulseaudio.pavucontrol)$
windowrule = animation slide, ^(Alacritty-toggleable|org.pulseaudio.pavucontrol)$

windowrulev2 = move 100%-w-10 37, title:ncmpcpp
windowrulev2 = size 790 350, title:ncmpcpp

windowrulev2 = move 100%-w-10 37, title:^(btop)$
windowrulev2 = size 800 600, title:^(btop)$

windowrule = move 100%-w-10 37, ^(org.pulseaudio.pavucontrol)$
windowrule = size 800 400, ^(org.pulseaudio.pavucontrol)$

windowrulev2 = move 100%-w-10 37, title:^(calcurse)$
windowrulev2 = size 800 800, title:^(calcurse)$

windowrulev2 = move 100%-w-10 37, title:^(calc)$
windowrulev2 = size 519 471, title:^(calc)$

windowrulev2 = tile, xwayland:1,class:(neovide|Nsxiv|Vivaldi-stable)
# windowrulev2 = immediate, class:^(speed.exe)$

