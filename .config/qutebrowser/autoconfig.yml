# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',P': hint --rapid thumbnails spawn umpv {hint-url}
        ',c': spawn mpv {url}
        ',da': hint thumbnails spawn urxvt -e youtube-dl -x {hint-url}
        ',dca': :spawn urxvt -e youtube-dl -x {url}
        ',dv': hint thumbnails spawn urxvt -e youtube-dl {hint-url}
        ',m': hint thumbnails spawn urxvt -e mpv --no-video {hint-url}
        ',p': hint thumbnails spawn umpv {hint-url}
        ',u': spawn --userscript pcms
        ',v': hint thumbnails spawn mpv {hint-url}
  colors.webpage.bg:
    global: white
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.contrast:
    global: 0.0
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.darkmode.grayscale.all:
    global: false
  colors.webpage.darkmode.threshold.background:
    global: 1
  colors.webpage.preferred_color_scheme:
    global: dark
  content.geolocation:
    https://www.ozon.ru: true
  content.notifications.enabled:
    https://cotorrminatorcom1627589283903.thevtk.com: false
    https://www.avito.ru: false
    https://www.dns-shop.ru: false
    https://www.pcworld.com: false
    https://www.reddit.com: false
    https://www.youtube.com: true
  content.pdfjs:
    global: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  downloads.prevent_mixed_content:
    global: false
  editor.command:
    global:
    - neovide
    - '{file}'
    - --
    - -c
    - normal {line}j{column0}l
  fonts.default_family:
    global: Iosevka
  fonts.default_size:
    global: 14pt
  scrolling.bar:
    global: never
